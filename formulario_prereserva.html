<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirma√ß√£o de Pr√©-Reserva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .form-section:last-of-type {
            border-bottom: none;
        }
        
        .form-section h2 {
            font-size: 16px;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 13px;
        }
        
        label .required {
            color: #e74c3c;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        input:disabled,
        select:disabled {
            background-color: #f5f5f5;
            color: #999;
            cursor: not-allowed;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-row.full {
            grid-template-columns: 1fr;
        }
        
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        input[type="checkbox"],
        input[type="radio"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .checkbox-item label {
            margin-bottom: 0;
            font-weight: 500;
        }
        
        .info-box {
            background-color: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #555;
            margin-bottom: 15px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-submit {
            background-color: #27ae60;
            color: white;
        }
        
        .btn-submit:hover {
            background-color: #229954;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }
        
        .btn-submit:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-reset {
            background-color: #95a5a6;
            color: white;
        }
        
        .btn-reset:hover {
            background-color: #7f8c8d;
        }
        
        .loading {
            display: none;
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        
        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèñÔ∏è Confirma√ß√£o de Pr√©-Reserva</h1>
            <p>Complete o formul√°rio para confirmar sua reserva</p>
        </div>
        
        <div id="alerta" class="alert"></div>
        
        <form id="formularioReserva">
            <!-- DADOS DA RESERVA (pr√©-preenchidos) -->
            <div class="form-section">
                <h2>üìã Dados da Reserva</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Unidade Reservada <span class="required">*</span></label>
                        <input type="text" name="unidade" id="unidade" disabled>
                    </div>
                    <div class="form-group">
                        <label>Pa√≠s <span class="required">*</span></label>
                        <input type="text" name="pais" id="pais" disabled>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Check-in <span class="required">*</span></label>
                        <input type="date" name="dataCheckIn" id="dataCheckIn" required>
                    </div>
                    <div class="form-group">
                        <label>Check-out <span class="required">*</span></label>
                        <input type="date" name="dataCheckOut" id="dataCheckOut" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Di√°rias <span class="required">*</span></label>
                        <input type="text" name="diarias" id="diarias" disabled>
                    </div>
                    <div class="form-group">
                        <label>Di√°ria (R$) <span class="required">*</span></label>
                        <input type="text" name="diaria" id="diaria" disabled>
                    </div>
                </div>
            </div>
            
            <!-- DADOS PESSOAIS DO H√ìSPEDE PRINCIPAL -->
            <div class="form-section">
                <h2>üë§ Dados do H√≥spede Principal</h2>
                
                <div class="form-group">
                    <label>Nome Completo <span class="required">*</span></label>
                    <input type="text" name="nome" id="nome" placeholder="Nome e Sobrenome" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Data de Nascimento <span class="required">*</span></label>
                        <input type="date" name="dataNascimento" id="dataNascimento" required>
                    </div>
                    <div class="form-group">
                        <label>Documento (CPF/RG/Passaporte) <span class="required">*</span></label>
                        <input type="text" name="documento" id="documento" placeholder="Seu documento" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>WhatsApp <span class="required">*</span></label>
                    <input type="tel" name="whatsapp" id="whatsapp" placeholder="+55 11 99999-9999" required>
                </div>
                
                <div class="form-group">
                    <label>Endere√ßo Completo <span class="required">*</span></label>
                    <input type="text" name="endereco" id="endereco" placeholder="Rua, n¬∫, Bairro, Cidade, Estado" required>
                </div>
            </div>
            
            <!-- ACOMPANHANTES E TRANSPORTE -->
            <div class="form-section">
                <h2>üë• Acompanhantes e Transporte</h2>
                
                <div class="form-group">
                    <label>H√≥spedes Acompanhantes</label>
                    <textarea name="acompanhantes" id="acompanhantes" placeholder="Liste os nomes completos dos acompanhantes (opcional)"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Meio de Transporte <span class="required">*</span></label>
                    <textarea name="meioTransporte" id="meioTransporte" placeholder="Ex: Carro modelo/placa OU Avi√£o companhia/voo" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Observa√ß√µes para Check-in</label>
                    <textarea name="obsCheckIn" id="obsCheckIn" placeholder="Descreva algo importante sobre o check-in (opcional)"></textarea>
                </div>
            </div>
            
            <!-- COMO CONHECEU E CONFIRMA√á√ÉO -->
            <div class="form-section">
                <h2>‚ÑπÔ∏è Informa√ß√µes Adicionais</h2>
                
                <div class="form-group">
                    <label>Como voc√™ conheceu nosso local? <span class="required">*</span></label>
                    <div class="checkbox-group">
                        <div class="checkbox-item">
                            <input type="radio" name="comoConheceu" value="J√° sou cliente" id="cliente">
                            <label for="cliente">J√° sou cliente</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" name="comoConheceu" value="Indica√ß√£o de conhecidos" id="indicacao">
                            <label for="indicacao">Indica√ß√£o de conhecidos</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" name="comoConheceu" value="Internet/Redes sociais" id="internet">
                            <label for="internet">Internet/Redes sociais</label>
                        </div>
                        <div class="checkbox-item">
                            <input type="radio" name="comoConheceu" value="Outra" id="outra">
                            <label for="outra">Outra</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="checkbox-item">
                        <input type="checkbox" name="confirmacao" id="confirmacao" required>
                        <label for="confirmacao">Declaro que todas as informa√ß√µes fornecidas s√£o verdadeiras <span class="required">*</span></label>
                    </div>
                </div>
            </div>
            
            <!-- BOT√ïES -->
            <div class="button-group">
                <button type="reset" class="btn-reset">Limpar</button>
                <button type="submit" class="btn-submit" id="btnSubmit">Confirmar Pr√©-Reserva ‚úì</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processando sua solicita√ß√£o...</p>
            </div>
        </form>
    </div>
    
    <script>
        // ============================================================
        // Preencher campos com par√¢metros da URL
        // ============================================================
        function obterParametrosURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                unidade: params.get('unidade') || '',
                nome: params.get('nome') || '',
                pais: params.get('pais') || '',
                whatsapp: params.get('whatsapp') || '',
                dataEntrada: params.get('dataEntrada') || '',
                dataSaida: params.get('dataSaida') || '',
                noites: params.get('noites') || '',
                diaria: params.get('diaria') || ''
            };
        }
        
        function converterDataParaInput(dataFormatada) {
            if (!dataFormatada) return '';
            // Espera formato dd/mm/aaaa, converte para aaaa-mm-dd
            const partes = dataFormatada.split('/');
            if (partes.length === 3) {
                return `${partes[2]}-${partes[1]}-${partes[0]}`;
            }
            return dataFormatada;
        }
        
        function preencherFormulario() {
            const params = obterParametrosURL();
            
            if (params.unidade) document.getElementById('unidade').value = params.unidade;
            if (params.nome) document.getElementById('nome').value = params.nome;
            if (params.pais) document.getElementById('pais').value = params.pais;
            if (params.whatsapp) document.getElementById('whatsapp').value = params.whatsapp;
            if (params.dataEntrada) document.getElementById('dataCheckIn').value = converterDataParaInput(params.dataEntrada);
            if (params.dataSaida) document.getElementById('dataCheckOut').value = converterDataParaInput(params.dataSaida);
            if (params.noites) document.getElementById('diarias').value = params.noites;
            if (params.diaria) document.getElementById('diaria').value = params.diaria;
        }
        
        // ============================================================
        // Enviar formul√°rio
        // ============================================================
        document.getElementById('formularioReserva').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Validar confirma√ß√£o
            if (!document.getElementById('confirmacao').checked) {
                mostrarAlerta('Voc√™ deve confirmar que as informa√ß√µes s√£o verdadeiras', 'error');
                return;
            }
            
            // Coletar dados
            const formData = new FormData(this);
            const dados = Object.fromEntries(formData);
            
            // Mostrar loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('btnSubmit').disabled = true;
            
            try {
                // Substituir pela URL do seu Google Apps Script publicado
                const urlGAS = "https://script.google.com/macros/s/AKfycbwI7hOPAwVLKcug2mlREj-yCYb1h5s1wv68VJ7adbdZHnQ2Arn6K31ygtfLLobYgEDw/exec"; // ALTERE AQUI
                
                const response = await fetch(urlGAS, {
                    method: 'POST',
                    body: JSON.stringify(dados),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const resultado = await response.json();
                
                document.getElementById('loading').style.display = 'none';
                
                if (resultado.status === 'sucesso') {
                    mostrarAlerta('‚úÖ Pr√©-reserva confirmada com sucesso! Voc√™ receber√° uma confirma√ß√£o via email.', 'success');
                    document.getElementById('formularioReserva').reset();
                    setTimeout(() => {
                        window.location.href = 'https://seudominio.com/obrigado'; // P√°gina de obrigado
                    }, 2000);
                } else {
                    mostrarAlerta('‚ùå Erro: ' + resultado.mensagem, 'error');
                    document.getElementById('btnSubmit').disabled = false;
                }
                
            } catch (erro) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('btnSubmit').disabled = false;
                mostrarAlerta('‚ùå Erro de conex√£o: ' + erro.message, 'error');
            }
        });
        
        function mostrarAlerta(mensagem, tipo) {
            const alertaDiv = document.getElementById('alerta');
            alertaDiv.textContent = mensagem;
            alertaDiv.className = 'alert alert-' + tipo;
            alertaDiv.style.display = 'block';
            
            if (tipo === 'success') {
                setTimeout(() => {
                    alertaDiv.style.display = 'none';
                }, 5000);
            }
        }
        
        // ============================================================
        // Inicializar
        // ============================================================
        window.addEventListener('DOMContentLoaded', preencherFormulario);
    </script>
</body>
</html>
